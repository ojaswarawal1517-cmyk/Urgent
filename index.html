<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Start screen */
    #startScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 420px;
      z-index: 2;
      display: none;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 150px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #cccccc;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
    }

    .tease {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    img {
      width: 100%;
      max-width: 260px;
      margin-top: 20px;
      border-radius: 10px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- START SCREEN -->
  <div id="startScreen">ğŸ’– Tap to Begin ğŸ’–</div>

  <!-- MUSIC FILES -->
  <audio id="introMusic" loop>
    <source src="intro.mp3" type="audio/mpeg">
  </audio>

  <audio id="loveMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <!-- MAIN CARD -->
  <div class="container" id="card">
    <h1>Hey Saijal, Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="tease">
      No be like â€“ Click me if you can ğŸ‘»
    </div>
  </div>

  <script>
    const startScreen = document.getElementById("startScreen");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    const introMusic = document.getElementById("introMusic");
    const loveMusic = document.getElementById("loveMusic");

    // Start screen click â†’ play intro music
    startScreen.addEventListener("click", () => {
      introMusic.currentTime = 0;
      introMusic.play().catch(() => {});
      startScreen.style.display = "none";
      card.style.display = "block";
    });

    // No button runs away
    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES button â†’ switch music + show love screen
    yesBtn.addEventListener("click", () => {
      introMusic.pause();
      introMusic.currentTime = 0;

      loveMusic.currentTime = 0;
      loveMusic.play().catch(() => {});

      card.innerHTML = `
        <h1>You're MINE â™¾ï¸â¤ï¸</h1>
        <p><strong>â€œFourteen years later, itâ€™s still you â€” and itâ€™s still yes.â€ â¤ï¸</strong></p>
        <img src="happy.gif">
      `;

      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
