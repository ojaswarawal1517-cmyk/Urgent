<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 420px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 150px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #cccccc;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
    }

    .tease {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    img {
      width: 100%;
      max-width: 260px;
      margin-top: 20px;
      border-radius: 10px;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="card">
    <h1>Hey Saijal, Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yes">Yes üòç</button>
      <button id="no">No üôà</button>
    </div>

    <div class="tease">
      No be like ‚Äì Click me if you can üëª
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const music = document.getElementById("bgMusic");

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      music.play();

      card.innerHTML = `
        <h1>You're MINE ‚ù§Ô∏è</h1>
        <p><strong>I knew you'd say "YES" even after 14 years..!!</strong></p>
        <img src="happy.gif">
      `;

      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
